    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      - uses: yezz123/setup-uv@v4
        with:
          uv-venv: ".venv"
      - run: uv pip install su6[all] .[dev,all]
      - run: su6 all --coverage 100
